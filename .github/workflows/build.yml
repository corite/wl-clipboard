name: Build wl-clipboard
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install compiler
        id: cc
        uses: rlalik/setup-cpp-compiler@v1.2
          with: clang-15
      - name: Install dependencies
        run: sudo apt install -y libwayland-dev wayland-protocols xdg-utils mime-support
      - name: Setup python
        uses: actions/setup-python@v4
      - name: Build project
        env:
          CC: ${{ steps.cc.outputs.cc }}
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
